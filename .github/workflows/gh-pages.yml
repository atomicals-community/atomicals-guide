name: 'Publish to GitHub Pages'

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Gitbook Action
        uses: ZanderZhao/gitbook-action@master
        with:
          source_branch: 'main'
          token: ${{ secrets.GITHUB_TOKEN }}
